<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="poppins-regular">
    <header>
      <!-- nav bar start -->
      <nav class="display-flex">
        <h3 class="nav-title">Influencer products</h3>
        <ul class="display-flex">
          <li><a href="">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Sign up</a></li>
          <li><a href="">Log In</a></li>
          <span class="nav-search-icon material-symbols-outlined">
            search
          </span>

          <span class="nav-cart-icon material-symbols-outlined">
            shopping_cart
          </span>
        </ul>
      </nav>
      <!-- nav bar end -->
      <!-- Hero Section start-->

      <section class="hero-section display-flex">
        <div class="hero-contant">
          <h3 class="hero-title">Start your Journey as Influencer</h3>
          <p class="hero-des">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="hero-buy-btn">
            Preebook now <i class="material-symbols-outlined">arrow_forward </i>
          </button>
        </div>
        <div class="hero-contant">
          <img src="images/main-camera.png" alt="" class="hero-cam-img" />
        </div>
      </section>

      <!-- Hero Section end-->
    </header>
    <main>
      <!-- company section start -->

      <section class="company-section">
        <div class="company-contaner">
          <img src="logos/Alibaba.svg" alt="" class="company-icon" />
          <img src="logos/Amazon.svg" alt="" class="company-icon" />
          <img src="logos/Daraz.pk Logo.svg" alt="" class="company-icon" />
          <img src="logos/Ebay.svg" alt="" class="company-icon" />
          <img src="logos/Rakuten.svg" alt="" class="company-icon" />
          <img src="logos/Target.svg" alt="" class="company-icon" />
          <img src="logos/Walmart.svg" alt="" class="company-icon" />
        </div>
      </section>

      <!-- company section end -->
    </main>
    <footer></footer>
  </body>
</html>
